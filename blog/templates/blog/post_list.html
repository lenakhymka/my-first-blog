{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
              <p>Published:  {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatewords:200}}</p>
            <p><a class="btn btn-success" href="{% url 'post_detail' pk=post.pk %}" role="button">Read more</a></p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}
{% endblock %}
